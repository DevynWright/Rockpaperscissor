<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Rock, Paper, Scissors!</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" class="css" />
  </head>
  <body>
    <main class="container-fluid">
      <div class="row">
        <div class="col">
          <h1 id="title" class="text-center">Lets Play!</h1>
        </div>
      </div>
      <div class="row text-center">
        <div class="col" id="buttons">
          <button class="btn btn-primary" onClick="play('Rock')">Rock</button>
          <button class="btn btn-primary" onClick="play('Paper')">Paper</button>
          <button class="btn btn-primary" onClick="play('Scissors')">Scissors</button>
        </div>
      </div>
      <div class="row text-center">
        <div class="col">
          <h1 id='results'></h1>
        </div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
